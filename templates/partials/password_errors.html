{% for field in form %}
    {% if field.errors %}
        <div 
            hx-swap-oob="true"
            id="error-{{ field.name }}"
            class="text-sm text-red-500 px-1">
            {{ field.errors.0 }}
        </div>
    {% else %}
        <div 
            hx-swap-oob="true"
            id="error-{{ field.name }}"
            class="text-sm text-red-500 px-1">
        </div>
    {% endif %}
{% endfor %}
